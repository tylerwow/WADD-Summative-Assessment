<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quiz - QuizMyBrain ðŸ§ </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="FontAwesome/css/all.css" type="text/css" rel="stylesheet">
        <link href="styles.css" type="text/css" rel="stylesheet">
        <link href="media-queries.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="nav-container">
                <ul class="start">
                    <li><a href="index.html" id="title">QuizMyBrain</a></li>
                </ul>
                <ul class="end">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="select.html">Quiz</a></li>
                    <li><a href="scores.html">Scores</a></li>
                </ul>
            </div>
            <div class="nav-container-mobile">
                <ul class="start">
                    <li><a href="index.html">QuizMyBrain</a></li>
                </ul>
                <ul class="end">
                    <li id="menu-button"><a><i class="fa-solid fa-bars"></i></a></li>
                </ul>
            </div>
            <div id="nav-container-mobile-open">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="select.html">Quiz</a></li>
                    <li><a href="scores.html">Scores</a></li>
                </ul>
            </div>
        </nav>
        <div id="loading">
            <i class="fa-solid fa-spinner spinner" role="status"></i>
            <p id="loading-msg"></p>
        </div>
        <main>
            <div id="content" class="quiz">
                <header>
                    <h2 id="score">0</h2>
                </header>
                <p id="question">Question 1: Lorem Ipsum</p>
                <div class="quiz-button-container">
                    <input class="quiz-button" id="answer-btn-1" type="button" value="Answer 1">
                    <input class="quiz-button" id="answer-btn-2" type="button" value="Answer 2">
                    <input class="quiz-button" id="answer-btn-3" type="button" value="Answer 3">
                    <input class="quiz-button" id="answer-btn-4" type="button" value="Answer 4">
                </div>
                <div id="quiz-heart-container">
                    <i class="fa-solid fa-heart quiz-heart" id="heart-1"></i>
                    <i class="fa-solid fa-heart quiz-heart" id="heart-2"></i>
                    <i class="fa-solid fa-heart quiz-heart" id="heart-3"></i>
                </div>
            </div>
            <div id="end">
                <header>
                    <h2 id="final-score">0</h2>
                </header>
                <p>Your final score</p>
                <div class="quiz-button-container">
                    <input class="quiz-button" id="retry-btn" type="button" value="Try Again">
                    <input class="quiz-button" id="next-btn" type="button" value="View Scores">
                </div>
            </div>
        </main>
        <script src="main.js"></script>
        <script src="quiz.js"></script>
    </body>
</html>
