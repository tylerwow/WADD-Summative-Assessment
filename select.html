<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Select - QuizMyBrain ðŸ§ </title>

        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="nav-container">
                <ul class="start">
                    <li><a href="index.html" id="title">QuizMyBrain</a></li>
                </ul>
                <ul class="end">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Quiz</a></li>
                    <li><a href="statistics.html">Statistics</a></li>
                </ul>
            </div>
        </nav>
        <form>
            <div>
                <label for="name">Name:</label>
                <input id="name" name="name" type="text" placeholder="Your name" required>
            </div>
            <div>
                <label for="category">Select Category:</label>
                <select id="category" name="category">
                    <option value="">Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals and Theaters</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science and Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime and Manga</option>
                    <option value="32">Entertainment: Cartoon and Animations</option>
                </select>
            </div>
            <fieldset>
                <legend>Select Difficulty:</legend>
                <input id="easy" name="difficulty" type="radio" value="easy">
                <label for="easy">Easy</label>
                <input id="medium" name="difficulty" type="radio" value="medium" checked>
                <label for="medium">Medium</label>
                <input id="hard" name="difficulty" type="radio" value="hard">
                <label for="hard">Hard</label>
            </fieldset>
            <div>
                <input type="submit" value="Play">
            </div>
        </form>
        <script src="main.js"></script>
    </body>
</html>
